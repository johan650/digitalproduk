<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Laporan Kendala via WhatsApp
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Custom scrollbar for modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* Fade-in and slide-up animation */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button pulse animation */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 8px 0 rgba(130, 90, 230, 0.6);
      }
      50% {
        box-shadow: 0 0 20px 6px rgba(130, 90, 230, 0.9);
      }
    }

    /* Input focus glow */
    input:focus, textarea:focus {
      animation: pulseGlow 2.5s infinite;
    }

    /* Animate heading gradient */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .text-gradient {
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
    }

    /* Animate form container fade and slide */
    .animate-fade-slide {
      animation: fadeSlideUp 0.8s ease forwards;
      opacity: 0;
    }

    /* Button hover scale and shadow */
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.7);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.9);
    }
  </style>
 </head>
 <body class="flex items-center justify-center px-4 py-12">
  <div class="max-w-lg w-full bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-10 border border-white/30 animate-fade-slide">
   <h1 class="text-4xl font-extrabold text-gradient mb-6 text-center bg-clip-text text-transparent">
    Laporkan Kendala Produk
   </h1>
   <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mb-10 px-4">
    <img alt="Ikon bug berwarna ungu dengan desain modern, bergaya kartun, menunjukkan serangga kecil dengan mata besar dan antena, melambangkan kendala atau bug pada produk digital" class="w-28 h-28 object-contain animate-bounce" height="120" loading="lazy" src="https://storage.googleapis.com/a1aa/image/6027f985-535c-4351-bb6d-9a444a79fd9b.jpg" width="120"/>
    <p class="text-center sm:text-left text-gray-700 font-medium tracking-wide max-w-md">
     Jika Anda mengalami kendala atau bug pada produk yang telah Anda beli di web
     <span class="font-semibold text-indigo-700">
      https://jhnzdigitalproduk.vercel.app
     </span>
     , silakan kirim laporan Anda langsung ke WhatsApp kami.
    </p>
   </div>
   <form class="space-y-8" id="reportForm">
    <div>
     <label class="block text-gray-800 font-semibold mb-3 tracking-wide" for="name">
      Nama Anda
     </label>
     <input class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition shadow-sm text-gray-900 placeholder-gray-400" id="name" name="name" placeholder="Masukkan nama Anda" required="" type="text"/>
    </div>
    <div>
     <label class="block text-gray-800 font-semibold mb-3 tracking-wide" for="product">
      Nama Produk
     </label>
     <input class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition shadow-sm text-gray-900 placeholder-gray-400" id="product" name="product" placeholder="Masukkan nama produk" required="" type="text"/>
    </div>
    <div>
     <label class="block text-gray-800 font-semibold mb-3 tracking-wide" for="issue">
      Deskripsi Kendala / Bug
     </label>
     <textarea class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition shadow-sm text-gray-900 placeholder-gray-400 resize-y" id="issue" name="issue" placeholder="Jelaskan kendala atau bug yang Anda alami" required="" rows="5"></textarea>
    </div>
    <button class="w-full flex justify-center items-center gap-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-600 text-white font-extrabold py-4 rounded-xl shadow-lg transition-transform duration-300 ease-in-out" type="submit">
     <i class="fab fa-whatsapp text-2xl animate-pulse">
     </i>
     Kirim Laporan via WhatsApp
    </button>
   </form>
  </div>
  <script>
   const form = document.getElementById('reportForm');
    // Ganti nomor WhatsApp di bawah ini dengan nomor Anda (format internasional tanpa tanda +, contoh: 6283173432826)
    const whatsappNumber = '6283173432826';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const product = form.product.value.trim();
      const issue = form.issue.value.trim();

      if (!name || !product || !issue) {
        alert('Mohon lengkapi semua kolom sebelum mengirim laporan.');
        return;
      }

      const message = `Saya mengalami kendala/bug pada produk yang telah saya beli di web https://jhnzdigitalproduk.vercel.app \n\nNama: ${name}\nProduk: ${product}\nKendala: ${issue}`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
 </body>
</html>
