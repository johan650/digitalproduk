<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Bukti Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem 3rem;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards;
    }

    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      color: #4b4b4b;
      margin-bottom: 1.75rem;
      text-align: center;
      letter-spacing: 0.03em;
      user-select: none;
    }

    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #ddd;
      font-size: 1rem;
      color: #444;
      cursor: pointer;
      transition: border-color 0.3s ease;
      background-color: #fafafa;
      box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.05);
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 8px #667eea;
      background-color: #fff;
    }

    #fileName {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
      min-height: 1.25rem;
      font-style: italic;
      user-select: text;
    }

    /* Enhanced button styles */
    button {
      margin-top: 2.5rem;
      background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.9rem 0;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      box-shadow:
        0 4px 15px rgba(37, 211, 102, 0.6),
        0 0 10px rgba(37, 211, 102, 0.8);
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    button:disabled {
      background: #a3d9b1;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
      color: #e6f4ea;
    }

    button:not(:disabled):hover {
      background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
      box-shadow:
        0 6px 20px rgba(37, 211, 102, 0.8),
        0 0 15px rgba(37, 211, 102, 1);
      transform: translateY(-4px) scale(1.07);
    }

    button:not(:disabled):active {
      transform: translateY(-1px) scale(1.03);
      box-shadow:
        0 3px 10px rgba(37, 211, 102, 0.7),
        0 0 8px rgba(37, 211, 102, 0.9);
    }

    button i {
      font-size: 1.5rem;
      animation: pulseIcon 1.8s infinite ease-in-out;
      filter: drop-shadow(0 0 3px rgba(37, 211, 102, 0.7));
      transform-origin: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseIcon {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 3px rgba(37, 211, 102, 0.7));
      }
      50% {
        transform: scale(1.3);
        filter: drop-shadow(0 0 8px rgba(37, 211, 102, 1));
      }
    }

    /* Custom file input icon */
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::before {
      content: 'Pilih File';
      display: inline-block;
      background: #667eea;
      color: white;
      border-radius: 0.75rem;
      padding: 0.6rem 1.2rem;
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
      transition: background-color 0.3s ease;
      margin-right: 0.5rem;
    }
    input[type="file"]:hover::before {
      background: #5a6edc;
    }
    input[type="file"]:active::before {
      background: #4a5bbd;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem 2.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
        padding: 0.75rem 0;
        gap: 0.75rem;
      }
      button i {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Form upload bukti transfer">
    <h1>Upload Bukti Transfer</h1>
    <form id="uploadForm" class="flex flex-col" enctype="multipart/form-data" novalidate>
      <label for="fileInput">Pilih file bukti transfer (jpg, png, pdf)</label>
      <input
        type="file"
        id="fileInput"
        name="buktiTransfer"
        accept=".jpg,.jpeg,.png,.pdf"
        required
        aria-describedby="fileName"
      />
      <p id="fileName" aria-live="polite" aria-atomic="true"></p>

      <button
        type="submit"
        id="sendBtn"
        disabled
        aria-disabled="true"
        aria-label="Kirim bukti transfer via WhatsApp"
      >
        <i class="fab fa-whatsapp" aria-hidden="true"></i> Kirim Bukti via WhatsApp
      </button>
    </form>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const sendBtn = document.getElementById('sendBtn');
    const uploadForm = document.getElementById('uploadForm');

    // Nomor WhatsApp tujuan (gunakan format internasional tanpa tanda +, contoh: 6283173432826)
    const whatsappNumber = '6283173432826';

    // Website name for message
    const websiteName = 'web https://jhnzdigitalproduk.vercel.app';

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = `File terpilih: ${fileInput.files[0].name}`;
        sendBtn.disabled = false;
        sendBtn.setAttribute('aria-disabled', 'false');
      } else {
        fileNameDisplay.textContent = '';
        sendBtn.disabled = true;
        sendBtn.setAttribute('aria-disabled', 'true');
      }
    });

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (fileInput.files.length === 0) {
        alert('Silakan pilih file bukti transfer terlebih dahulu.');
        return;
      }

      const message = encodeURIComponent(
        `Saya ingin mengirim bukti transfer atas pembelian saya di ${websiteName}.`
      );

      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
